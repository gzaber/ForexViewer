name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew check

      - name: Upload coverage to Codecov
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          files: ./app/build/reports/kover/reportRelease.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload release artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: android_release
          path: ./app/build/outputs/apk/release/*.apk

  release_apk:
    if: github.event_name == 'push'
    needs: [ test_and_build ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate version variables
        run: |
          echo "VERSION_2ND_PLACE=$((GITHUB_RUN_NUMBER/10))" >> $GITHUB_ENV
          echo "VERSION_3RD_PLACE=$((GITHUB_RUN_NUMBER%10))" >> $GITHUB_ENV

      - name: Download release artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        run: gh release create \
          v1.${{ env.VERSION_2ND_PLACE }}.${{ env.VERSION_3RD_PLACE }} \
          ./android_release/*.apk \
          --repo="$GITHUB_REPOSITORY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}